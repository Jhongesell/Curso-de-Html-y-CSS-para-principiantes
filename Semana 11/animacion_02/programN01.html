<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
      width: 150px;
      height: 150px;
      background-color: green;
      animation-name: ejemplo;
      animation-duration:5s;
      }

      @keyframes ejemplo {
      from {background-color: red;}
      to {background-color:yellow;}
      }
    </style>
  </head>
  <body>
    <p><b>Nota 01:</b> Este es mi ejemplo en mi navegador Firefox.</p>
    <div></div>

  </body>
</html>
