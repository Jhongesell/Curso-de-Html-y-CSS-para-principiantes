<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProgramN05</title>
  </head>
  <body>
    <script>
      var arreglo = ["Lunes", "Martes", "Miércoles"];
      document.write("Son " + arreglo.length + " días que estas ocupado");

      arreglo[arreglo.length] = "Jueves";
      arreglo[arreglo.length] = "Viernes";

      arreglo.push("Sábado", "Domingo");

      document.write(arreglo);

    </script>
  </body>
</html>
