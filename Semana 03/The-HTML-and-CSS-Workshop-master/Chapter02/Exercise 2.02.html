<!DOCTYPE html>
<html>
 
<head>
  <title>Grid based layout</title>
  <style type="text/css">
    div {
      background: #659494;
      color: white;
      text-align: center;
      margin: 15px;
      padding: 50px;
    }
    
    section {
      display: grid;
      grid-template-columns: auto auto auto auto;
    }
  </style>
</head>
 
<body>
  <section>
    <div>producto 1</div>
    <div>producto 2</div>
    <div>producto 3</div>
    <div>producto 4</div>
    <div>producto 5</div>
    <div>producto 6</div>
    <div>producto 7</div>
    <div>producto 8</div>
    <div>producto 9</div>
    <div>producto 10</div>
    <div>producto 11</div>
    <div>producto 12</div>
  </section>
</body>
 
</html>
