<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="John Dean">
    <title>Job Application</title>
    <script>
      // Evaluate user's job skills and generate hiring plan.
      function checkInput(form) {
      var message; // hiring plan after examining job skills
      var i = 0;
      if (form.checkValidity()) {
      message ="You're hired! We need a website overhaul." +
      " Have it done by Saturday midnight. We go live on Sunday.";
      }
      else {message = "Sorry we can't hire you." +
      " You are deficient in these areas:";
      jobSkillsCBs = form.elements["jobSkills"];
      while (i < jobSkillsCBs.length) {
		 if (!jobSkillsCBs[i].checkValidity()) {
		 message += "<br>" + jobSkillsCBs[i].value;
		 }
		 i++;
		 } // end while
		 } // end if
		 document.getElementById("message").innerHTML = message;} // end checkInput
		 </script>
  </head>
  <body>
    <h2>Oportunidad laboral de programador</h2>
    <p>Nosotros necesitamos a alguien con habilidades. ¿Con qué habilidades usted cuenta?</p>
    <form>
      <input type="checkbox" name="jobSkills" value="HTML5" required>
      Saber HTML5<br>
      <input type="checkbox" name="jobSkills" value="CSS" required>
      Saber CSS<br>
      <input type="checkbox" name="jobSkills" value="Preparar café." required>
      Preparar café<br><br>
      <input type="button" value="Ingresar" onclick="checkInput(this.form);">
    </form>
    <p id="message"></p>
  </body>
</html>
